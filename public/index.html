<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Pet AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      width: 450px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #chat-box {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    #input-area {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      border: none;
      background: #4f46e5;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-box"></div>

  <div id="input-area">
    <input id="input" placeholder="메시지 입력">
    <button id="btn">보내기</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
